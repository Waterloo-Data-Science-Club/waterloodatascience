---
layout: default
---

<div id="blog-list">
  <h1 id="blog-header">Blog Posts</h1>
  <hr class="horizontal-rule"/>
  {% for post in site.posts %}
    <div class="post-preview">
      <a class="post-link" href={{ post.url }}><h1 class="post-title">{{ post.title }}</h1></a>
      <p class="post-date">{{ post.date | date: "%Y-%m-%d" }}</p>
    </div>
  {% endfor %}
</div>
